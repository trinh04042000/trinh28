<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vatly;
    var hoahoc;
    var sinhhoc;
    var vatly = parseInt(prompt("Nhập điểm vật lý"));
    var hoahoc = parseInt(prompt("Nhập điểm  hoá học"));
    var sinhhoc = parseInt(prompt("Nhập điểm sinh học"));
    var average = (vatly + hoahoc + sinhhoc)/3;
    document.write("Điểm vật lý: " + vatly +"<br>");
    document.write("Điểm hoá học: " + hoahoc +"<br>");
    document.write("Điểm sinh học: " + sinhhoc + "<br>");
    document.write("The average is: " + average);
</script>
</body>
</html>
